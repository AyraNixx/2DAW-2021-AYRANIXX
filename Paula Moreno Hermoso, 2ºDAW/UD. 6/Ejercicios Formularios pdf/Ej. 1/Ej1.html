<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style type="text/css">
            input {margin:10px;}
            #enviar{margin-left: 80px;}
        </style>
        <script type="text/javascript" src="./Ej1.js"></script>
    </head>
    <body>
        <!--Utilizamos la etiqueta formulario para crear un formulario que al pulsar
            sobre el botón de enviar llamará a la función validar-->
        <form name="formulario" onsubmit="return validar(this);">
            <label for="dni">DNI</label>
            <input type="text" name="dni"><br>
            <input type="submit" value="Enviar" name="enviar" id="enviar">
        </form>
    </body>
</html>
